<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h2 class="title">üè† Notion House Hunter</h2>
    <button id="toggleCredentials" class="toggle-credentials" type="button" title="Edit Credentials">
        <span class="icon-pencil" aria-hidden="true">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;">
                <path d="M12.146 2.854a.5.5 0 0 1 .708 0l.292.292a.5.5 0 0 1 0 .708l-8.5 8.5a.5.5 0 0 1-.168.11l-3 1a.5.5 0 0 1-.638-.638l1-3a.5.5 0 0 1 .11-.168l8.5-8.5zM11.5 3.207L3 11.707V13h1.293l8.5-8.5-1.293-1.293z" fill="#888"/>
            </svg>
        </span>
        Edit Credentials
    </button>
    <form id="credentialsForm" style="display:none; margin-bottom: 10px;">
        <div class="form-group">
            <label for="notionApiKey">Notion API Key</label>
            <input type="text" id="notionApiKey" placeholder="Enter Notion API Key" autocomplete="off" />
        </div>
        <div class="form-group">
            <label for="databaseId">Database ID</label>
            <input type="text" id="databaseId" placeholder="Enter Database ID" autocomplete="off" />
        </div>
        <button type="button" id="saveCredentialsButton">Save Credentials</button>
    </form>
    <form id="houseForm">
        <div class="house-grid">
            <div class="form-group url-group"><label for="url">URL</label><input type="text" id="url" /></div>
            <div class="form-group address-group"><label for="address">Address</label><input type="text" id="address" /></div>
            <div class="form-group"><label for="price">Price</label><input type="text" id="price" /></div>
            <div class="form-group"><label for="beds">Beds</label><input type="number" id="beds" min="0" /></div>
            <div class="form-group"><label for="baths">Baths</label><input type="number" id="baths" min="0" step="0.5" /></div>
            <div class="form-group"><label for="sqft">SqFt</label><input type="number" id="sqft" min="0" /></div>
        </div>
        <button type="button" id="saveHouseButton">Save to Notion</button>
    </form>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
